<!DOCTYPE html>
<html>
<head>
  <title>Static-comp #1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700" rel="stylesheet">
</head>
<body>
  <section id="grid">
    <span class="box1">
      <h2>Food, Glorious Food:</h2>
      <p>Bill Murray presents- A few of Tory's favorite foods:</p>
      <button class="resume-button"><img class="logo" src="./images/restaurant.png">Restaurants</button>
      <button><img class="logo" src="./images/smartphone.png">Contact</button>
    </span>
    <div class="box2">
      <img class="icon" src="./images/burger.png" alt="Burger">
      <h6>BURGERS</h6>
    </div>
    <div class="box3">
      <button class="left-carousel carousel"><</button>
      <button class="right-carousel carousel">></button>
    </div>
    <div class="box4">
      <img class="icon" src="./images/taco.png" alt="Tacos">
      <h6>TACOS</h6>
    </div>
    <div class="box5">
      <img class="icon" src="./images/bacon.png" alt="Bacon">
      <h6>BACON</h6>
    </div>
    <div class="box6">
      <img class="icon" src="./images/steak.png" alt="Steaks">
      <h6>STEAKS</h6>
    </div>
    <div class="box7">
      <img class="icon" src="./images/pizza.png" alt="Pizza">
      <h6>PIZZA</h6>
    </div>
    <div class="box8">
      <img class="icon" src="./images/crab.png" alt="Crab">
      <h6>CRAB</h6>
    </div>
    <div class="box9">
      <img class="icon" id="sausage" src="./images/sausage.png" alt="Sausage">
      <h6>SAUSAGE</h6>
    </div>
  </section>
</body>
</html>
